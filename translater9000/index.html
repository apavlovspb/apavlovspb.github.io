  <body>
    <div class="wrapper">
      <div class="header-navbar">
        <h1 class="header-navbar_title">Транслетер</h1>
        <div class="header-navbar_buttons">
          <button class="btn header-navbar_new">Добавить новое слово</button>
          <button class="btn header-navbar_current">Текущий список слов</button>
        </div>
      </div>
      <div class="main-block">
        <div class="main-block_game">
          <p class="main-block_questions">Нужно добавить первое слово</p>
          <div class="main-block_answer">
            <input class="main-block_input" type="text" />
            <button class="btn main-block_btn">Ответить</button>
          </div>
        </div>
        <div class="main-block_result">
          <p class="main-block_text">sometext</p>
        </div>
      </div>
      <div class="add__new modal hidden">
        <div class="add__new-modal">
          <div class="add__new-modal-content">
            <div class="new_closebtn">
              <button class="btn add__new_closebtn">X</button>
            </div>
            <input type="text" class="add__new-eng" />
            <input type="text" class="add__new-ru" />
            <button class="btn add__new_btn">submit</button>
          </div>
        </div>
      </div>
      <div class="current__item-list modal hidden"></div>
    </div>
    <script src="./script/script.js"></script>
